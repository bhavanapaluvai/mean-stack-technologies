//Write a JavaScript program to find the area of a circle using radius (var and let -
reassign and observe the difference with var and let) and PI (const)
<html>
<head>
<script>
var r;
const PI=3.14;
r=parseInt(window.prompt("Enter Radius:","10"));
document.write("<h2 style='color:red'>");
document.write("Given Radius"+r);
document.write("</h2>");
document.write("<br>");
var result=PI*r*r;
document.write("<h2 style='color:green'>");
document.write("Area of the circle:"+result);
document.write("</h2>");
</script>
</head>
</html>
